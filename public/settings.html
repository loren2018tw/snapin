<!doctype html>
<html>
  <head>
    <title>設定</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type='color'] {
        width: 100px;
        height: 30px;
        border: 1px solid #ccc;
        padding: 0;
      }
      input[type='number'] {
        width: 100px;
      }
      .buttons {
        margin-top: 20px;
        text-align: right;
      }
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>設定</h1>
    <div class="form-group">
      <label for="pen1Color">畫筆1 顏色:</label>
      <input type="color" id="pen1Color" name="pen1Color" />
    </div>
    <div class="form-group">
      <label for="traceColor">軌跡筆 顏色:</label>
      <input type="color" id="traceColor" name="traceColor" />
    </div>
    <div class="form-group">
      <label for="rectColor">長方形 顏色:</label>
      <input type="color" id="rectColor" name="rectColor" />
    </div>
    <div class="form-group">
      <label for="lineWidth">線條粗細:</label>
      <input type="number" id="lineWidth" name="lineWidth" min="1" max="50" />
    </div>
    <div class="buttons">
      <button id="restore">恢復預設值</button>
      <button id="cancel">取消</button>
      <button id="ok">確定</button>
    </div>
    <div class="label">程式設計： Loren(loren.tw@gmail.com)</div>

    <script>
      const { ipcRenderer } = require('electron');

      const pen1Color = document.getElementById('pen1Color');
      const traceColor = document.getElementById('traceColor');
      const rectColor = document.getElementById('rectColor');
      const lineWidth = document.getElementById('lineWidth');

      ipcRenderer.on('settings-data', (event, settings) => {
        pen1Color.value = settings.pen1Color;
        traceColor.value = settings.traceColor;
        rectColor.value = settings.rectColor;
        lineWidth.value = settings.lineWidth;
      });

      document.getElementById('ok').addEventListener('click', () => {
        const newSettings = {
          pen1Color: pen1Color.value,
          traceColor: traceColor.value,
          rectColor: rectColor.value,
          lineWidth: parseInt(lineWidth.value, 10),
        };
        ipcRenderer.send('save-settings', newSettings);
        window.close();
      });

      document.getElementById('cancel').addEventListener('click', () => {
        window.close();
      });

      document.getElementById('restore').addEventListener('click', () => {
        ipcRenderer.send('restore-settings');
        // 不需要關閉視窗，主程序會將預設設定發送回來
      });
    </script>
  </body>
</html>
